<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />

    <title>Book store</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/available_books}">Available Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/my_book}">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" th:href="@{/book_register}">New Book Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border: 1px solid black">
    <h4 class="text-center">Edit Book</h4>
    <form class="col-md-4 offset-md-4" method="post" th:action="@{/save}" th:object="${book}">
        <input name="id" th:value="${book.id}" type="hidden">
        <div class="mb-3">
            <label class="form-label" for="name"> Name</label>
            <input class="form-control" name="name" th:value="${book.name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="author"> Author</label>
            <input class="form-control" name="author" th:value="${book.author}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price"> Price</label>
            <input class="form-control" name="price" th:value="${book.price}" type="text">
        </div>
        <center class="hover">
            <button class="btn btn-success" type="submit">Edit</button>
        </center>
    </form>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
></script>
</body>
</html>
